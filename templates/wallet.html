{% extends "layout.html" %}

{% block title %}
    Wallet
{% endblock %}

{% block main %}
    <form action="/wallet" method="post">
        <div class="mb-3">
            <p>You have ${{wallet_value}} in your account.</p>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="add_funds" name="add_funds" placeholder="Add Funds" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
