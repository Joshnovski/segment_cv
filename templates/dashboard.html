{% extends "layout.html" %}

{% block title %}
    Dashboard
{% endblock %}

{% block main %}
    <div class="container py-2 text-center">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Shares</th>
                    <th>Unit Value</th>
                    <th>Transacted</th>
                </tr>
            </thead>
            <tbody>
                <!-- TODO: Loop through the database entries to display them in this table -->
                {% for i in range(symbol|length) %}
                    <tr>
                        <td>{{ symbol[i].symbol.upper() }}</td>
                        <td>{{ shares[i].shares }}</td>
                        <td>${{ price[i].price }}</td>
                        <td>{{ timestamp[i].timestamp }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
