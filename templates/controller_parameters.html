<form method="POST" action="/store-parameters" id="store-parameters">
    <li class="nav-item">
        <label class="nav-link">
            Scale (pixels/mm): 
            <input autocomplete="off"
            autofocus class="parameter-input" 
            id="scale-to-pixel-ratio" 
            name="scale-to-pixel-ratio" 
            type="number"
            value="{{ session['scale-to-pixel-ratio'] }}">
        </label>
        </li>
        <li class="nav-item">
        <label class="nav-link  border-bottom">
            Bottom Crop Ratio: 
            <input autocomplete="off"
            autofocus class="parameter-input" 
            id="bottom-crop-ratio" 
            name="bottom-crop-ratio" 
            type="number"
            value="{{ session['bottom-crop-ratio'] }}">
        </label>
        </li>
        <li class="nav-item">
        <label class="nav-link">
            Show Size Histograms: 
            <input autocomplete="off"
            autofocus class="default-checkbox" 
            id="show-size-histogram" 
            name="show-size-histogram" 
            type="checkbox" 
            {{ "checked" if session["show-size-histogram"] == "on" else "" }}>
        </label>
        </li>
        <li class="nav-item">
        <label class="nav-link">
            Segmentation Images: 
            <input autocomplete="off"
            autofocus class="default-checkbox" 
            id="segmentation-images" 
            name="segmentation-images" 
            type="checkbox"
            {{ "checked" if session["segmentation-images"] == "on" else "" }}>
        </label>
        </li>
        <li class="nav-item">
        <label class="nav-link">
            Histogram Bins: 
            <input autocomplete="off"
            autofocus class="parameter-input" 
            id="histogram-bins" 
            name="histogram-bins" 
            type="number"
            value="{{ session['histogram-bins'] }}">
        </label>
        </li>
        <li class="nav-item">
        <label class="nav-link border-bottom">
            Contour Thickness: 
            <input autocomplete="off"
            autofocus class="parameter-input" 
            id="contour-thickness" 
            name="contour-thickness" 
            type="number"
            value="{{ session['contour-thickness'] }}">
        </label>
        </li>
        <li class="nav-item">
        <label class="nav-link">
            Invert Grayscale: 
            <input autocomplete="off"
            autofocus class="default-checkbox" 
            id="invert-grayscale" 
            name="invert-grayscale" 
            type="checkbox"
            {{ "checked" if session["invert-grayscale"] == "on" else "" }}>
        </label>
        </li>
        <li class="nav-item">
        <label class="nav-link">
            Histogram Equalisation: 
            <input autocomplete="off"
            autofocus class="default-checkbox" 
            id="histogram-equalisation" 
            name="histogram-equalisation" 
            type="checkbox"
            {{ "checked" if session["histogram-equalisation"] == "on" else "" }}>
        </label>
        </li>
        <li class="nav-item">
        <label class="nav-link">
            Lower Contrast Threshold: 
            <input autocomplete="off" 
            autofocus class="parameter-input" 
            id="lower-contrast-threshold" 
            name="lower-contrast-threshold" 
            type="number"
            value="{{ session['lower-contrast-threshold'] }}">
        </label>
        </li>
        <li class="nav-item">
        <label class="nav-link">
            Upper Contrast Threshold: 
            <input autocomplete="off"
            autofocus class="parameter-input" 
            id="upper-contrast-threshold" 
            name="upper-contrast-threshold" 
            type="number"
            value="{{ session['upper-contrast-threshold'] }}">
        </label>
        </li>
        <li class="nav-item">
        <label class="nav-link">
            Blur Kernel Size: 
            <input autocomplete="off"
            autofocus class="parameter-input" 
            id="blur-kernel-size" 
            name="blur-kernel-size" 
            type="number"
            value="{{ session['blur-kernel-size'] }}">
        </label>
        </li>
        <li class="nav-item">
        <label class="nav-link">
            Distance Transform: 
            <input autocomplete="off"
            autofocus class="parameter-input" 
            id="distance-transform" 
            name="distance-transform" 
            type="number"
            value="{{ session['distance-transform'] }}">
        </label>
        </li>
        <li class="nav-item">
        <label class="nav-link border-bottom">
            Morphology Simplicity: 
            <input autocomplete="off"
            autofocus class="parameter-input" 
            id="morphology-simplicity" 
            name="morphology-simplicity" 
            type="number"
            value="{{ session['morphology-simplicity'] }}">
        </label>
        </li>
        <li class="nav-item">
            <label class="nav-link">
                <!-- <div class="contour-color-selector"></div>  -->
                <div class="size-columns">
                    <div>mm<sup>2</sup></div>
                    <div>mm</div>
                </div>
            </label>
        </li>
        <li class="nav-item">
        <label class="nav-link">
            Min Size:
            <!-- <div class="contour-color-selector"></div>  -->
            <input autocomplete="off"
            autofocus class="parameter-input separator" 
            id="min-size-diameter" 
            name="min-size-diameter" 
            type="number"
            placeholder="Diam"
            value="{{ session['min-size-diameter'] }}">
            <input autocomplete="off"
            autofocus class="parameter-input" 
            id="min-size-area" 
            name="min-size-area" 
            type="number"
            placeholder="Area"
            value="{{ session['min-size-area'] }}">
        </label>
        </li>
        <li class="nav-item">
        <label class="nav-link">
            Max Size: 
            <input autocomplete="off"
            autofocus class="parameter-input separator" 
            id="max-size-diameter" 
            name="max-size-diameter" 
            type="number"
            placeholder="Diam"
            value="{{ session['max-size-diameter'] }}">
            <input autocomplete="off"
            autofocus class="parameter-input" 
            id="max-size-area" 
            name="max-size-area" 
            type="number"
            placeholder="Area"
            value="{{ session['max-size-area'] }}">
        </label>
    </li>
</form>
